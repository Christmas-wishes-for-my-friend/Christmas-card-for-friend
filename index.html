<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Swetha!</title>
    <style>
        body {
            background: #0a0f1d;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.3);
            z-index: 10;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #ff4d4d; }
        .btn {
            background: #d63031;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff4d4d; }
        .snowflake { position: fixed; top: -10px; color: white; user-select: none; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Merry Christmas, Swetha! üéÑ</h1>
        <p>I made something special just for you.</p>
        <a href="notes.html" class="btn">üéÅ Open Your Gift</a>
    </div>
    <script>
        function createSnow() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerHTML = '‚ùÑ';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = Math.random() * 20 + 10 + 'px';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }
        setInterval(createSnow, 100);
    </script>
</body>
</html>
